<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afghan Connect - AI Customer Support</title>
    <meta name="description" content="Multilingual AI Customer Support Agent for Afghan Connect Communication Company">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Loading animation */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Ensure full height and proper centering */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <!-- Main app container -->
    <div id="root" style="display: none;">
      <!-- React app will be rendered here -->
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading spinner when React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          const root = document.getElementById('root');
          if (loading && root) {
            loading.style.display = 'none';
            root.style.display = 'flex';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
